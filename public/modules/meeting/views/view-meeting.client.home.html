<section data-ng-controller="MeetingController" data-ng-init="findOne()" style="margin-top: 120px;">
    <div id="sidebar-wrapper" class="col-md-2 colsm-1">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a style="color: #fff;">
                    Meetings
                </a>
            </li>
            <li>
                <a href="#!/meeting">My Meetings</a>
            </li>
            <li>
                <a href="#!/meeting/all">All Meetings</a>
            </li>
        </ul>
    </div>

    <div class="col-md-10 col-sm-10 col-md-offset-2 col-sm-offset-1 no-padding-right">
            <div class="page-header">
                <h1 data-ng-bind="meeting.title"></h1>
                <hr />
                <p>Scheduled by:<span data-ng-bind="meeting.user.displayName"></span></p>
                <p>Scheduled on:<span data-ng-bind="meeting.date"></span></p>
                <p>Content:<span data-ng-bind="meeting.content"></span></p>
            </div>
    </div>
</section>
