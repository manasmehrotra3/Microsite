<section data-ng-controller="ActionController" data-ng-init="findOne()" style="margin-top: 120px;">
    <div id="sidebar-wrapper" class="col-md-2 colsm-1">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a style="color: #fff;">
                    Action Items
                </a>
            </li>
            <li>
                <a href="#" class="active">Pending Items</a>
            </li>
            <li>
                <a href="#!/action/all">All Items</a>
            </li>
        </ul>
    </div>

    <div class="col-md-10 col-sm-10 col-md-offset-2 col-sm-offset-1 no-padding-right">
            <div class="page-header">
                <h1 data-ng-bind="item.title"></h1>
                <hr />
                <p>Scheduled by:<span data-ng-bind="item.user.displayName"></span></p>
                <p>Scheduled on:<span data-ng-bind="item.raisedDate"></span></p>
                <p>Content:<span data-ng-bind="item.content"></span></p>
            </div>
    </div>
</section>
