<section data-ng-controller="adminMeetingController" data-ng-init="find()" style="margin-top: 120px;">
    <div id="sidebar-wrapper" class="col-md-2 colsm-1">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a style="color: #fff;">
                    Manage Meeting
                </a>
            </li>
            <li>
                <a href="#!/newMeeting">New Meeting</a>
            </li>
            <li>
                <a href="#" class="active">Show Meetings</a>
            </li>
        </ul>
    </div>

    <div class="col-md-10 col-sm-10 col-md-offset-2 col-sm-offset-1 no-padding-right">
            <h1>All Meetings</h1>
            <hr />
            <div class="list-group">
                <a data-ng-repeat="meeting in meetings" data-ng-href="#!/viewMeeting/{{meeting._id}}" class="list-group-item">
                    <small class="list-group-item-text">
                        Scheduled on
                        <span data-ng-bind="meeting.created | date:'mediumDate'"></span>
                        by
                        <span data-ng-bind="meeting.user.displayName"></span>
                    </small>
                    <h4 class="list-group-item-heading" data-ng-bind="meeting.title"></h4>
                    <p class="list-group-item-text" data-ng-bind="meeting.content"></p>
                </a>
            </div>
            <div class="alert alert-warning text-center" data-ng-if="meetings.$resolved && !meetings.length">
                No meetings created yet, why don't you <a href="/#!/newMeeting">create one</a>?
            </div>
    </div>
</section>
